<!DOCTYPE html>
<html>
<head>
    <title>Claw control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/js/modernizr-custom.js" type="text/javascript"></script>
    <script src="/js/mqttws31.js" type="text/javascript"></script>
    <script src="/js/mqttFunctions.js" type="text/javascript"></script>
    <script src="/js/mainCode.js" type="text/javascript"></script>
    <!-- <script src="joy.js"></script> -->
</head>
<body>
  <div class="container ">
    <div class="fixed-bottom px-4">
      <div class="row mb-4">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="formControlRange">Power selector</label>
              <input type="range" class="form-control-range" min="0" max="100" id="formControlRange">
            </div>
          </form>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-12">
      <div class="input-group">
        <input type="text" class="form-control" id="power_input" placeholder="Power" aria-label="Power" aria-describedby="button-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="power_text">0</span>
          <button class="btn  btn-primary btn-lg" type="button" id="button-addon2" claw="setup_power">SETUP POWER</button>
        </div>
      </div>
      </div>
</div>
      <div class="row mb-4">
        <div class="col-6">
          <div class="row mb-4">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg btn-block" claw="claw_catch">CLAW CATCH</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg btn-block" claw="claw_release">CLAW RELEASE</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row mb-4">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg btn-block" claw="claw_up">CLAW UP</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg btn-block"  claw="claw_down">CLAW DOWN</button>
            </div>
          </div>
        </div>
      </div>
    <div class="row mb-4">
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg btn-block"  claw="claw_forward">FORWARD</button>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-6">
        <button type="button" class="btn btn-primary btn-lg btn-block" claw="claw_left">LEFT</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-primary btn-lg btn-block" claw="claw_right">RIGHT</button>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-lg btn-block" claw="claw_backward">BACKWARD</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
